plugins {
    id 'java'
    id 'antlr'
    id 'application'
}

group 'com.galois'
version '1.0'

sourceCompatibility = 1.8

application {
    mainClassName = 'com.galois.aslparser.Main'
}

repositories {
    mavenCentral()
}

generateGrammarSource {
    arguments += ["-visitor", "-package", "com.galois.aslparser.gen"]
}

compileJava {
    dependsOn generateGrammarSource
}

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

